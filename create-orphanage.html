<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar um orfanato | Happy</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <link rel="icon" href="./public/images/logo-icon.png" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-create-orphanage">
      <aside class="animate-right  sidebar">
        <img src="./public/images/map-marker.svg" alt="Happy">
        <footer>
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar">
          </button>
        </footer>
      </aside>
      <main class="animate-appear  with-sidebar">
        <form action="">
          <fieldset>
            <legend>Dados</legend>


            <div class = "map-container">
              <div id = "mapid"></div>
              <footer>
                <a href="#" id="select-point">Click no mapa para adicionar a localização</a>
              </footer>
            </div>


            <div class="input-block">
              <label for="name">Nome</label>
              <input id="name" name="name">
            </div>

            <div class="input-block">
              <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
              <textarea id="about" name="about"></textarea>
            </div>

            <div class="input-block">
              <label for="whatsapp">Número de WhatsApp</label>
              <input id="whatsapp" name="whatsapp">
            </div>


          </fieldset>

          <fieldset>
            <legend>Visitação</legend>
          </fieldset>
        </form>

      </main>
    </div>

    <script src="./public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
